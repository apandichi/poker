<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{msg.title}</title>
        <link rel="stylesheet" href="css/cards.css" />

        <script type="text/javascript">


            var host = "ws://"+window.location.host+"/poker/echo";
            var wsocket = new WebSocket(host);
            waitForSocketConnection(wsocket, function() {
                wsocket.send("teeeeeeeeeest");
            });

            function waitForSocketConnection(socket, callback){
                setTimeout(
                    function(){
                        if (socket.readyState === 1) {
                            if(callback !== undefined){
                                callback();
                            }
                            return;
                        } else {
                            waitForSocketConnection(socket,callback);
                        }
                    }, 5);
            };
        </script>
    </h:head>


    <h:body>

        Name: #{player.name}

        <ui:repeat var="card" value="#{player.cards}" varStatus="status">

            <div class="card">
                <div class="card-ace #{card.suit}">
                    <div class="corner top">
                            <span class="number">
                                <h:outputText value="#{card.rank}" escape="false">
                                    <f:converter converterId="converters.RankToHtmlSymbol" />
                                </h:outputText>
                            </span>
                            <span>
                                <h:outputText value="#{card.suit}" escape="false">
                                    <f:converter converterId="converters.SuitToHtmlSymbol" />
                                </h:outputText>
                            </span>
                    </div>

                    <div class="corner bottom">
                            <span class="number">
                                <h:outputText value="#{card.rank}" escape="false">
                                    <f:converter converterId="converters.RankToHtmlSymbol" />
                                </h:outputText>
                            </span>
                            <span>
                                <h:outputText value="#{card.suit}" escape="false">
                                    <f:converter converterId="converters.SuitToHtmlSymbol" />
                                </h:outputText>
                            </span>
                    </div>
                </div>
            </div>

        </ui:repeat>

		<h:form>
			<h:inputText value="#{player.amount}"></h:inputText>
			<h:commandButton value="Bet" action="#{player.bet}" />
			<h:commandButton value="Fold" action="#{player.fold}" />
		</h:form>
		
		Pot: #{table.pot}

	</h:body>
</ui:composition>
